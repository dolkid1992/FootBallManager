<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create TeamFootball</title>
</head>
<body>
<h1>Create TeamFootBall</h1>
<p>
    <a href="/list">Category list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-team}" th:object="${team}"method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input th:type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input th:type="text" th:field="*{description}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create New TeamFootball"></td>
        </tr>
    </table>
</form>
</body>
</html>
