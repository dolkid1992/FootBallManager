<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Player</title>
</head>
<body>
<h1>Edit Player</h1>
<p>
    <a href="/listPlayer">Player list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<!--<form th:action="@{/edit-bloger}" th:object="${blogger}" method="post">-->
<form th:object="${player}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}"/></td>
        </tr>
        <tr>
            <td>Height:</td>
            <td><input type="text" th:field="*{height}"/></td>
        </tr>
        <tr>
            <td>Nationality:</td>
            <td><input type="text" th:field="*{nationality}"/></td>
        </tr>
        <tr>
            <td>Poisition:</td>
            <td><input type="text" th:field="*{position}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update Player"></td>
        </tr>
    </table>
</form>
</body>
</html>
