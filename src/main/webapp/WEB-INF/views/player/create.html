<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Player</title>
</head>
<body>
<h1>Create Player</h1>
<p>
    <a href="/listPlayer">Player list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-player}" th:object="${player}"method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input th:type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input th:type="text" th:field="*{age}"></td>
        </tr>
        <tr>
            <td>Height:</td>
            <td><input th:type="text" th:field="*{height}"></td>
        </tr>
        <tr>
            <td>Nationality:</td>
            <td><input th:type="text" th:field="*{nationality}"></td>
        </tr>
        <tr>
            <td>Position:</td>
            <td><input th:type="text" th:field="*{position}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create New Player"></td>
        </tr>
    </table>
</form>
</body>
</html>
